<h1 class="text-2xl font-bold text-center text-pink-600 my-6">
  Servicios de {{categoria.nombre}}
</h1>
<!-- Botón Crear Servicio alineado a la derecha -->
<div class="w-full px-4 mt-6 mb-4 flex justify-end">
  <button (click)="abrirModal()"
    class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
    Crear Servicio
  </button>
</div>

<!-- Modal para crear servicios -->
<app-formulario-servicio></app-formulario-servicio>

<!-- Contenedor general de Servicios -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
  <div *ngFor="let servicio of servicios" class="relative bg-gray-50 rounded-lg p-4 shadow-sm">
    <!-- Menú superior derecho (⋮) -->
    <div class="absolute top-2 right-2 z-30">
      <button (click)="servicio.menuAbierto = !servicio.menuAbierto"
        class="text-gray-500 text-xl focus:outline-none">⋮</button>
      <div *ngIf="servicio.menuAbierto" class="absolute right-0 mt-2 w-32 bg-white border rounded-lg shadow z-40">
        <button (click)="modificarServicio(servicio)"
          class="block w-full text-left px-4 py-2 hover:bg-pink-100 text-sm">✏️ Modificar</button>
        <button (click)="eliminarServicio(servicio)"
          class="block w-full text-left px-4 py-2 hover:bg-red-100 text-sm text-red-600">🗑️ Eliminar</button>
      </div>
    </div>
    <!-- Imagen -->
    <img src="{{ servicio.imagen }}" alt="{{ servicio.nombre }}" class="w-full h-40 object-cover rounded-lg mb-3" />
    <!-- Nombre y descripción -->
    <h3 class="text-lg font-semibold text-gray-800 text-center uppercase">{{ servicio.nombre }}</h3>
    <p class="text-gray-600 text-sm text-center mb-1 line-clamp-2">{{ servicio.descripcion }}</p>
    <!-- Precio y botón -->
    <div class="text-pink-500 font-bold text-center mb-2">$ {{ servicio.precio }}</div>
    <button (click)="agendarServicio(servicio)"
      class="bg-pink-500 hover:bg-pink-600 text-white text-sm px-4 py-2 rounded-lg w-full transition duration-200">
      Agendar
    </button>
  </div>
</div>
