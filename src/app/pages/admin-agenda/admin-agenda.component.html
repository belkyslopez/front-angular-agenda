<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-pink-600">Agenda del Profesional</h2>

  <!-- Selector de profesional -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Seleccionar profesional:</label>
    <select [(ngModel)]="profesionalSeleccionado" (change)="onProfesionalChange()" class="border rounded px-2 py-1 w-full" placeholder="-- Seleccione un profesional --">
      <option disabled selected value="">-- Seleccione un profesional --</option>
      <option *ngFor="let prof of profesionales" [ngValue]="prof">{{ prof.nombre }}</option>
    </select>
  </div>

  <!-- Controles de mes -->
  <div class="flex items-center justify-between mb-4">
    <button (click)="cambiarMes(-1)" class="bg-pink-500 text-white px-3 py-1 rounded">Mes anterior</button>
    <span class="text-lg font-semibold">
      {{ fechaActual | date:'MMMM y' }}
    </span>
    <button (click)="cambiarMes(1)" class="bg-pink-500 text-white px-3 py-1 rounded">Mes siguiente</button>
  </div>

  <!-- Agenda mensual simple -->
<div class="grid grid-cols-7 gap-2">
  <div *ngFor="let dia of calendarioDias"
       class="p-2 border rounded min-h-[80px] relative"
       [class.bg-red-100]="!dia.fecha || dia.fecha.getTime() === 0">
    <!-- DÃ­a del mes -->
    <div *ngIf="dia.fecha && dia.fecha.getTime() !== 0">
      <span class="font-bold">{{ dia.fecha.getDate() }}</span>
      <!-- Mostrar citas -->
      <ul>
       <li *ngFor="let cita of dia.citas" class="text-sm text-blue-600">
          {{ cita.hora }} - {{ cita.cliente }}
        </li>
      </ul>
    </div>
  </div>
</div>
