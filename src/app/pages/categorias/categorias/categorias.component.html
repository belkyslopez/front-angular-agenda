<h1 class="text-2xl font-bold text-center text-pink-600 my-6">
  Productos disponibles
</h1>
<!-- Botón Crear Categoría alineado a la derecha -->
<div class="w-full px-4 mt-6 mb-4 flex justify-end">
  <button (click)="abrirModal()"
    class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
    Crear Categoría
  </button>
</div>

<!-- Contenedor de tarjetas responsivo -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
  <div *ngFor="let categoria of categorias" class="relative bg-white rounded-2xl shadow-md p-4">
    <!-- Menú superior derecho (⋮) -->
    <div class="absolute top-2 right-2 z-30">
      <button (click)="categoria.menuAbierto = !categoria.menuAbierto" class="text-gray-500 text-xl focus:outline-none">
        ⋮
      </button>
      <!-- Menú desplegable -->
      <div *ngIf="categoria.menuAbierto" class="absolute right-0 mt-2 w-32 bg-white border rounded-lg shadow z-40">
        <button (click)="modificarCategoria(categoria)"
          class="block w-full text-left px-4 py-2 hover:bg-pink-100 text-sm">
          ✏️ Modificar
        </button>
        <button (click)="eliminarCategoria(categoria)"
          class="block w-full text-left px-4 py-2 hover:bg-red-100 text-sm text-red-600">
          🗑️ Eliminar
        </button>
      </div>
    </div>
    <!-- Nombre de la categoría -->
    <h2 class="text-xl font-bold text-pink-600 mb-4 text-center uppercase">
      {{ categoria.nombre }}
    </h2>
    <!-- Imagen -->
    <img src="{{ categoria.imagen }}"
      class="w-full h-40 object-cover rounded-lg mb-3" (error)="onImageError($event)" />
    <!-- Descripción -->
    <p class="text-gray-600 text-sm mb-2 text-center">
      {{ verMas[categoria._id] ? categoria.descripcion : (categoria.descripcion | slice:0:100) + '...' }}
    </p>

    <!-- Botón Ver más / Ver menos -->
    <div class="text-center mb-4">
      <button class="text-pink-500 text-sm hover:underline" (click)="toggleVerMas(categoria._id)">
        {{ verMas[categoria._id] ? 'Ver menos' : 'Ver más' }}
      </button>
    </div>

    <!-- Botón Ver servicios -->
    <button (click)="verServicioxCategoria(categoria._id)"
      class="bg-pink-500 hover:bg-pink-600 text-white text-sm px-4 py-2 rounded-lg w-full transition duration-200">
      Ver servicios
    </button>
  </div>
</div>

<!-- Modal para crear categorias -->
 <app-formulario-categoria></app-formulario-categoria>
