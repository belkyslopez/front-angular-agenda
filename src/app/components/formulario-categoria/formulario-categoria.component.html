<!-- Modal -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" *ngIf="mostrarModal">
  <div class="bg-white w-full max-w-md mx-4 rounded-lg shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-4 text-center">Agregar Categoría</h2>

    <form [formGroup]="miFormulario" (ngSubmit)="guardarCategoria()">
      <div class="mb-4">
        <input formControlName="nombre" type="text" required placeholder="Nombre de la categoría"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-pink-300" />
      </div>
      <div class="mb-4">
        <textarea formControlName="descripcion" placeholder="Descripción"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-pink-300"
          required></textarea>
      </div>
      <div class="mb-4">
        <input formControlName="imagen" placeholder="URL o ruta en assets"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-pink-300" />
      </div>
      <div class="flex justify-between gap-2 pt-2">
        <button type="submit" class="flex-1 bg-pink-500 text-white py-2 rounded hover:bg-pink-600 transition">
          Guardar
        </button>
        <button type="button" (click)="cerrarModal()"
          class="flex-1 border border-gray-400 py-2 rounded hover:bg-gray-100 transition">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
